{% extends 'base/base.html' %}

{% if not title %}
	{% set title = 'Card' %}
{% endif %}

{% block links %}
<link rel="stylesheet" href="{{url_for('static', filename='css/card.css')}}">
{% endblock %}

{% block content %}
<div class="card_wrapper">
	<div class="card" style="{{liner_styles}}">
		<header class="card__header">
			<div class="card__icon">BL</div>
		</header>
		<div class="card__form">
			{% block form %}{% endblock %}
		</div>
	</div>
</div>
{% endblock %}
