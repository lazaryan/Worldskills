{% extends 'base/base.html' %}

{% set links=['card.css'] %}

{% block links %}
    {% for link in links %}
        <link rel="stylesheet" href="{{url_for('static', filename='css/' + link)}}">
    {% endfor %}
{% endblock %}

{% block content %}
    <div class="card_wrapper">
    	<div class="card">
    		<div class="card__logo">
    			<div class="card__logo-circle">BL</div>
    		</div>
    		<h2 class="card__title">{% block card_title %}Card{% endblock %}</h2>
    		<div class="card_body">
    			{%block card_body %}{% endblock %}
    		</div>
    	</div>
    </div>
{% endblock %}
